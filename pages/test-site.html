    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/css/solid.css">
    <link rel="stylesheet" href="./assets/css/brands.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

    <style>

    :root {
      --primary-color: #FFBB0D;
      --secondary-color: #2F2D2E;
      /* --dark-color: #000000; */
      --light-color: #ecf0f1;
      --success-color: #0BD45E;
      --error-color: #C91D1D;
    }

    /* Default */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif; /*Für Input Felder angelegt, prüfen ob nötig*/
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      line-height: 1.6;
      background-color: var(--primary-color);
    }

    img {
      display: block;
      width: 100%;
    }

    /* UTILITIES */
    /* Rahmen */
    .container {

      justify-content: center;
      align-items: center;

      /* Abstand zu Seitenrändern */
    }






    /* REFERENCES */
    .references {
      padding: 50px 0;
      /* Keine feste Höhe, sonst rutschen Bilder und Text beim verkleinern aus dem Container */
      /* height: 500px; */
      background-color: var(--secondary-color);
      position: relative;  /* Macht Elemente sichtbar, sonst werden sie von dem abgeschrägten Element überdeckt */
    }

    #wave-form {
      margin: 0 0 -15px 0;
      padding: 0;
      position: relative;
      /* width: 100%; */
      background-color: var(--primary-color);
      max-width: none;
      right: 0;
      left: 0;
    }

    .references-content svg {
      padding-bottom: 20px;
      color: var(--light-color);
      font-size: 4rem;
    }

    .references p {
      color: var(--light-color);
    }

    .references-content {
      animation: slideInFromBottom 1s ease-in;
    }

    .references .grid {
      text-align: center;
    }

    .references h2 {
      color: var(--primary-color);
      padding-bottom: 2rem;
      padding-top: 2rem;
      text-align: center;
    }

    .references h3 {
      color: var(--primary-color);
    }


    /* MEDIA QUERIES */
    @media (max-width: 500px) {
    /* UTILITIES */
    .container {
    }

    h1 {
      /* Hälfte von Desktop x 1.25 */
      font-size: 1.25rem;
      color: var(--primary-color);
    }
    
    h2 {
      /* Hälfte von Desktop x 1.25 */
      font-size: 1.125rem;
      padding-bottom: 0.5rem;
    }
    
    h3 {
      font-size: 0.8rem;
      font-weight: normal;
    }
    
    h4 {
      font-size: 0.7rem;
    }

    a {
      font-size: 1rem;
    }

    p {
      /* Hälfte von Desktop x 1.25 */
      font-size: 0.75rem;
    }

  }
    </style>
</head>
<body>
  <!-- FUNKTIONIERT AUßERHALB AM BESTEN / BEZOGEN AUF FIREFOX FÜR DESKTOP VERSION -->
  <img id="wave-form" src="./../images/wave-black.svg" alt="wave form">
  <section class="references" role="references">
    <div class="container text-center">
      <h2>Erleben Sie Cloud Hosting einer neuen Generation.</h2>
      <div class="references-content grid grid-3">
        <div>
          <i class="fa-solid fa-server"></i>
          <h3>High End Server</h3>
          <p>120</p>
        </div>
        <div>
          <i class="fa-solid fa-database fa-4x"></i>
          <h3>Uploaded Files</h3>
          <p>250.000 TB</p>
        </div>
        <div>
          <i class="fa-solid fa-building fa-4x"></i> 
          <h3>Happy Companies</h3>
          <p>1500</p>
        </div>
      </div>
    </div>
  </section>
